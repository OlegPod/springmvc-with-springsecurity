<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" media="screen">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link rel="stylesheet" href="../../static/css/spring-core.css"
          th:href="@{../../static/css/spring-core.css}" media="screen">
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>User List</h2>
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.customer.firstName}"></td>
                <td th:text="${user.customer.lastName}"></td>
                <td><a th:href="${'/users/' + user.id + '/show'}">View</a></td>
                <td><a th:href="${'/users/' + user.id + '/edit'}">Edit</a></td>
                <td><a th:href="${'/users/' + user.id + '/delete'}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/users/new">New User</a>
        </div>
    </div>
</div>

</body>
</html>
