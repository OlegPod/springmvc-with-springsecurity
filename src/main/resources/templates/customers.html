<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Customers</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" media="screen">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link rel="stylesheet" href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" media="screen">
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address One</th>
                <th>Address Two</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.addressOne}"></td>
                <td th:text="${customer.addressTwo}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.state}"></td>
                <td th:text="${customer.zipCode}"></td>
                <td><a th:href="${'/customers/' + customer.id + '/show'}">View</a></td>
                <td><a th:href="${'/customers/' + customer.id + '/edit'}">Edit</a></td>
                <td><a th:href="${'/customers/' + customer.id + '/delete'}">Delete</a> </td>
            </tr>
        </table>
        <div class="row">
            <a href="#" th:href="@{/customers/new}">Create New Customer</a>
        </div>
    </div>
</div>
</body>
</html>
